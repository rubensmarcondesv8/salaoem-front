<div class="content">
    <div class="title">
        <h1>
            Categorias de Serviço
        </h1>
    </div>
    <button mat-raised-button color="primary">Novo Serviço</button>
    <div class="mat-elevation-z8 content-table">
        <table class="tabela" mat-table [dataSource] = "catservicolista">
            <ng-container matColumnDef="nomeCatServico">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{ row.nomeCatServico }} </td>
            </ng-container>

            <ng-container matColumnDef="descrCatServico">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let row"> {{ row.descrCatServico }} </td>
            </ng-container>

            <ng-container matColumnDef="Servico">
                <th mat-header-cell *matHeaderCellDef> Serviços </th>
                <td mat-cell *matCellDef="let row">
                    <a href="#">
                        <i class="material-icons servicos">sports</i>
                    </a>
                </td>
              </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">
                  <a class="edit" href="#">
                      <i class="material-icons">edit</i>
                  </a>
                  <a class="delete" href="#">
                    <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
      
</div>
