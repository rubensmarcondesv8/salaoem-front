<div class="content">
    <div class="title">
      <h1>Serviços Prestados</h1>
    </div>
    <button mat-raised-button (click)="irParaServicosCreate()" color="primary">
      Novo Serviço
    </button>
    <div class="mat-elevation-z8 content-table">
      <table class="tabela" mat-table [dataSource]="servicolista">
        <ng-container matColumnDef="categoriaServico">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.categoriaServico }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nomeServico">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.nomeServico }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descrServico">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{ row.descrServico }}</td>
        </ng-container>
  
        <ng-container matColumnDef="precoBaseServico">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let row">{{ row.precoBaseServico }}</td>
        </ng-container>
  
        <ng-container matColumnDef="comissaoSalao">
          <th mat-header-cell *matHeaderCellDef>Comissão do Salão</th>
          <td mat-cell *matCellDef="let row">{{ row.comissaoSalao }}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.idServico }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.idServico }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
